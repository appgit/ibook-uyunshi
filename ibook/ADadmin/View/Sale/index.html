<center>

<form method="post" action="__CONTROLLER__/salebook"
	onsubmit='return publishcheck(this)' enctype="multipart/form-data">
<table id='myTablemy'>
	<tr>
		<td>书名</td>
		<td><input type='text' name='bookname' />请写完整包括‘《》’</td>
	</tr>

	<tr>
		<td>原价￥</td>
		<td><input type='text' name='costprice' maxLength=6 size=10
			onkeyup="value=value.replace(/[^\d|\.]/g,'')" />元</td>
	</tr>

	<tr>
		<td>出版社</td>
		<td><input type='text' name='publish' /></td>
	</tr>
	<tr>
		<td>作者</td>
		<td><input type='text' name='author' /></td>
	</tr>
	<tr>
		<td>几成新</td>
		<td><select name="newlevel">
			<option value="" selected>选择几成新</option>
			<option value="1">5成以下</option>
			<option value="2">5-7(含7)</option>
			<option value="3">8-10</option>
		</select></td>
	</tr>
	<tr>
		<td>有无笔记</td>
		<td><select name='hasnote'>
			<option value="" selected>选择有无笔记</option>
			<option value="0">无笔记</option>
			<option value="1">有笔记</option>
		</select></td>
	</tr>


	<tr>
		<td>类别</td>
		<td><select name="classid">
			<option value="" selected>选择类别</option>
			<option value="1">公共基础课</option>
			<option value="2">通信/电子/电气/自动化</option>
			<option value="3">计算机/软件/网络/信息/数学</option>
			<option value="4">经济/金融/营销/管理/电子商务</option>
			<option value="5">物理/光学/声学/热学/力学</option>
			<option value="6">土建/机械/车辆/制造/材料</option>
			<option value="7">化学/环境/生物/医学/制药</option>
			<option value="8">法学/哲学/心理学/政治学</option>
			<option value="9">文学/史学/外语/教育</option>
			<option value="10">其它专业的书籍</option>

		</select></td>
	</tr>
	<tr>
		<td>出售数量:</td>
		<td><input type='text' name='count' />本</td>
	</tr>
	<tr>
		<td>图片</td>
		<td><input type='file' name='image' />图片限制在2M以下</td>
	</tr>

</table>

<input type='submit' value='提交' /> <input type='reset' value='重置' /></form>

<script type="text/javascript">
	function changeTableBg() {
		var changeTr = document.getElementById("myTablemy")
				.getElementsByTagName("tr");
		for (i = 0; i < changeTr.length; i++) {
			changeTr[i].className = (i % 2 > 0) ? "even" : "odd";
			changeTr[i].temp = changeTr[i].className;
			changeTr[i].onmouseover = function() {
				this.className = 'over';
			}
			changeTr[i].onmouseout = function() {
				this.className = this.temp;
			}
		}

	}
</script>
