<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
		body{
			margin:0;
			padding: 0;
		}
		img{
			vertical-align: bottom;
		}
		form{
			border:1px solid orange;
			margin:100px 0 0 100px;
			display:inline-block;
			padding:20px;
		}
	</style>
</head>
<body>
	<form action='__CONTROLLER__/doReg' method='post' name='myForm'>
		用户注册：<br>
		<hr>
		用 户 名：<input type='text' name='username'/><br/>
		密　　码：<input type='password' name='passwd'/><br/>
		确认密码：<input type='password' name='passwd'/><br/>
		学　　号：<input type="text" name='number' onkeyup="value=value.replace(/[^\d]/g,'')"><br />
		地　　址：<input type="text" name='addr'><br />
		电　　话：<input type="text" name='tel' onkeyup="value=value.replace(/[^\d]/g,'')"><br />
		邮　　箱：<input type="text" name='email'><br />
		真实姓名：<input type="text" name='truename'><br />
		<input type="submit" value="提交">
		<input type="reset" value="重置">
	</form>

</body>
</html>
