 <body bgcolor="#efffff" onload="changeTableBg();">
 <center>
 <form method="post" action="/ibook/index.php/Admintt/Notice/publishnotice" onsubmit='return noticecheck(this)'>
	<table id='myTablemy' >
	<tr>
		<td>公告内容</td>

	</tr>
	
	<tr>
		<td>有效天数</td>
		<td><input type='text' name='effectivedays' maxLength=4 size=10 onkeyup="value=value.replace(/[^\d|\.]/g,'')"/>天</td>

	</table>
  
      <input type='submit' value='提交' />
	 <input type='reset' value='重置'/>
 </form>

  <script type="text/javascript">
function changeTableBg()
{
var changeTr=document.getElementById("myTablemy").getElementsByTagName("tr");
   for(i=0;i<changeTr.length;i++)
   {
      changeTr[i].className=(i%2>0)?"even":"odd";
	  changeTr[i].temp=changeTr[i].className;
	  changeTr[i].onmouseover=function(){
	             this.className='over';        
	  }
	  changeTr[i].onmouseout=function(){
	             this.className=this.temp;        
	  }
   }
 
}


</script>
